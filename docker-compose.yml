services:
  playwright:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright-vnc
    environment:
      - DISPLAY=:99
    ports:
      - "5900:5900"    # VNC port
      - "6080:6080"    # noVNC (web) port
    volumes:
      - ./tests:/workspace/tests
      - playwright-data:/root
    shm_size: 2gb
    stdin_open: true
    tty: true

volumes:
  playwright-data:
